<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/styles/login.css" />
  </head>
  <body>
    <div class="section-login">
      <div class="container">
        <h1 class="left-self">Inicio de sesión! ✌️</h1>
        <span class="description my left-self">Bienvenido a nuestra pagina</span>
        <button class="btn">
          Inicia con Google <i class="bi bi-google"></i>
        </button>
        <button class="btn">
          Inicia con Facebook <i class="bi bi-facebook"></i>
        </button>
        <span class="description my"> o inicia con tu correo</span>
        <form>
          <input class="input-field" type="email" placeholder="Email" />
          <input class="input-field" type="password" placeholder="Contraseña" />
          <button class="btn btn-login my">Inicio</button>
        </form>
      </div>
    </div>
    <img src="assets/PRIMARIA-00.jpeg" alt="" class="hero-img" />
  </body>
</html>
